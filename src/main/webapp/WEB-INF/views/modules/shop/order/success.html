<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="modules/shop/layouts/fragment.html :: common_head(~{::title},~{::meta},~{})">
	<title>查看订单</title>
	<!--<description>月光茶人</description>-->
	<!--<keywords>月光茶人</keywords>-->
	<meta name="description" content="首页" />
	<meta name="keywords" content="首页 关键字 测试" />
</head>
<body  class="page-body" >

<div th:replace="modules/shop/layouts/fragment.html :: header"></div>

<div class="main-w clearfix">
	<div class="main clearfix">

		<!-- content -->
		<div class="main-content clearfix">
			<div id="nologin-tip">
				<i></i>您还没有登录！登录后订单将保存到您账号中，方便以后查看！ <a href="#none" class="btn-red-1">立即登录</a>
			</div>
			<div id="cart-success">
				<h1>订单已提交！ 货到付款，立即送餐。</h1>
				<div>请耐心等待。</div>
				<div><a target="_blank" th:href="@{|/order/${order.id}/${order.cookie.id}.html|}">查看订单</a></div>
				<div class="go-to-home"><a target="_blank" href="/">继续购物</a></div>
			</div>
			<div>
				<div>美食推荐</div>
			</div>
		</div>

		<!-- right -->
		<div class="main-right">
			<div id="side-cart">
				<div class="title">
					<h2><i></i>其他（她）人还购买</h2>
				</div>
				<div class="content">
					<dl th:each="item,status : ${cartItemList}">
						<dt><a th:href="@{|/product/${item.product.id}.html|}">
							<img th:alt="${item.product.name}" th:src="@{${item.product.imageSmall}}"></a>
						</dt>
						<dd>
							<div><a th:href="@{|/product/${item.product.id}.html|}" th:text="${item.product.name}">${item.product.name}</a></div>
							<div class="price"><span th:text="${item.product.price}">${item.product.price}</span><em th:text="|×${item.count}|">×${item.count}</em></div>
						</dd>
					</dl>
					<div class="total">
						共<strong class="count" th:text="${#aggregates.sum(${cartItemList.count})}">${totalCount}</strong>件商品<br>
						金额总计：<strong th:text="${#aggregates.sum(${cartItemList.count}*${cartItemList.product.price})}">${totalPrice}</strong>
					</div>
					<div class="btns"><a class="btn-red" href="/cart.html">去购物车结算</a></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div th:replace="modules/shop/layouts/fragment.html :: footer"></div>
</body>
</html>
